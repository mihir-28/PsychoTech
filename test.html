<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Centered Container Example</title>
	<style>
		.container {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: #f2f2f2;
			padding: 20px;
			box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.3);
			text-align: center;
			width: 80%;
			max-width: 600px;
		}

		.container h1 {
			font-size: 36px;
			color: #555;
			margin-bottom: 10px;
		}

		.container p {
			font-size: 18px;
			color: #777;
			line-height: 1.5;
			margin: 0;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Page Title</h1>
		<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis sed leo in risus vulputate lacinia. Integer eget enim nec risus facilisis bibendum. Proin sit amet felis sed neque pellentesque consectetur a vitae turpis. </p>
	</div>
</body>
</html>
