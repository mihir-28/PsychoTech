<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Login Page</title>
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./CSS/login.css" />
        <script src="./Scripts/login.js"></script>
    </head>
    <body>
        <div id="login-page">
            <div id="login-card">
                <h2>Welcome To PsycoTech!!!</h2>
                <div class="login-button google" onclick="signInWithGoogle()">
                    <i class="material-icons">account_circle</i> Sign In With
                    Google
                </div>
                <div class="login-button facebook" onclick="signInWithFacebook()">
                    <i class="material-icons">account_circle</i> Sign In With Facebook
                </div>
            </div>
        </div>
    </body>
    <script src="./Scripts/login.js"></script>
</html>
